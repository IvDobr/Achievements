@(title: String, username: String, nav: Int)(content: Html)
<!DOCTYPE html>
<html>
    <head>
        <title>@title</title>
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <link rel="stylesheet" href='@routes.Assets.at("stylesheets/bootstrap2.min.css")'>
        <link rel="stylesheet" href='@routes.Assets.at("stylesheets/dashboard.css")'>
        <script type="text/javascript" src='//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js'></script>
        <script type="text/javascript" src='//cdnjs.cloudflare.com/ajax/libs/knockout/3.2.0/knockout-min.js'></script>
        <script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
        <script type="text/javascript" src ='@routes.Assets.at("javascripts/docs.min.js")'></script>
    </head>
    <body>
        @usermodal()
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Твои достижения [Панель управления]</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown"><strong>@username</strong><b class="caret"></b></a>
                            <ul class="dropdown-menu">
                                <li><a href="#" data-toggle="modal" data-target="#user_profile" data-bind="click: getUserInfo"><span class="glyphicon glyphicon-user" aria-hidden="true"></span> Профиль</a></li>
                                <li class="divider"></li>
                                <li><a href="@routes.Secure.logOutProc()"><span class="glyphicon glyphicon-log-out" aria-hidden="true"></span> Выход</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-3 col-md-2 sidebar">
                    <ul class="nav nav-sidebar">
                        <li @if(nav == 1){class="active"}><a href="@controllers.routes.Application.admin_cab()"><strong>Информация</strong></a></li>
                    </ul>
                    <ul class="nav nav-sidebar">
                        <li @if(nav == 2){class="active"}><a href="@controllers.routes.Application.admin_users()">Пользователи</a></li>
                        <li @if(nav == 3){class="active"}><a href="@controllers.routes.Application.admin_faculty()">Факультеты</a></li>
                        <li @if(nav == 4){class="active"}><a href="@controllers.routes.Application.admin_aches()">Достижения</a></li>
                        <li @if(nav == 5){class="active"}><a href="@controllers.routes.Application.admin_stips()">Стипендии</a></li>
                        <li @if(nav == 6){class="active"}><a href="@controllers.routes.Application.admin_cats()">Категории достижений</a></li>
                    </ul>
                </div>
                <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
                    @content
                </div>
            </div>
        </div>
    </body>
</html>
