<div class="container">
    <h2>Достижения <small>Всего: </small> <small data-bind="text: achieves().length"></small></h2>
    <div>
        <button data-toggle="modal" data-target="#new-ach" class="btn btn-primary"> <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
            Добавить достижение</button>
        <button data-bind="click: reloadAchievs" class="btn btn-primary"> <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
            Обновить</button>
        <button data-bind="click: checkBender" class="btn btn-warning pull-right" type="button" data-toggle="tooltip" data-placement="top" title="" data-original-title="Я зарандомлю ВСЁ"> <span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span>
            Проверка от Бендера</button>
    </div>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Достижение</th>
                <th>Дата</th>
                <th>Категория</th>
                <th>Статус на премию</th>
                <th>Статус на стипендию</th>
                <th></th>
            </tr>
        </thead>
        <tbody data-bind="foreach: achieves">
            <tr>
                <td><a href="#" data-bind="text: achTitle, click: $root.seeAchieve"></a></td>
                <td data-bind="text: achDate"></td>
                <td data-bind="text: achCat"></td>
                <td><span data-bind="attr: {class: classPrem}, text: achPrem"></span></td>
                <td><span data-bind="attr: {class: classStip}, text: achStip"></span></td>
                <td>
                    <a href="#" style="color : darkred ;" data-bind="click: $root.removeAchiev">
                        <span data-bind="visible: canDel">
                            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                        </span>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
    @modal("new")
    @modal("see")
</div>
